version: "2"
sql:
  - name: "db"
    schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        sql_driver: "github.com/jackc/pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_prepared_queries: false
        emit_exact_table_names: false
